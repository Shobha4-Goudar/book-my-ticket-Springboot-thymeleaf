<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book My Ticket</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f7f7f7;
}

.hero {
    background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    padding: 150px 0;
    position: relative;
    color: #fff;
}
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}
.hero .content {
    position: relative;
    z-index: 2;
}
.movie-card {
    border-radius: 10px;
    transition: 0.3s;
}
.movie-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
.movie-card img {
    height: 310px;
    object-fit: cover;
}

/* Toastify */
.toastify-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 9999;
}
.toastify {
    min-width: 280px;
    padding: 14px 18px;
    border-radius: 6px;
    font-weight: 500;
    color: white;
    opacity: 0;
    animation: slideIn 0.4s forwards, fadeOut 0.4s 3s forwards;
}
.toastify.success { background: #28a745; }
.toastify.error { background: #dc3545; }

@keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
@keyframes fadeOut { to { opacity: 0; transform: translateX(50px); } }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸŽ¬ BookMyTicket</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMenu" class="collapse navbar-collapse justify-content-end">

            <!-- NOT LOGGED IN -->
            <div th:if="${session.user == null}">
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-warning">Register</a>
            </div>

            <!-- LOGGED IN -->
            <div th:if="${session.user != null}" class="d-flex align-items-center">
                <span class="text-white fw-semibold me-3" th:text="'Hello, ' + ${session.user.name}"></span>

                <a th:if="${session.user.role=='USER'}" href="/bookings" class="btn btn-outline-light me-2">My Bookings</a>
               
                <a th:if="${session.user.role=='ADMIN'}" href="/manage-movies" class="btn btn-danger me-2">Manage Movies</a>
                <a th:if="${session.user.role=='ADMIN'}" href="/manage-theaters" class="btn btn-danger me-2">Manage Theaters</a>
                <a th:if="${session.user.role=='ADMIN'}" href="/manage-users" class="btn btn-danger me-2">Manage Users</a>

                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>

        </div>
    </div>
</nav>


<!-- TOASTIFY -->
<div class="toastify-container">
    <div th:if="${pass}" class="toastify success">
        <span th:text="${pass}"></span>
    </div>
    <div th:if="${fail}" class="toastify error">
        <span th:text="${fail}"></span>
    </div>
</div>


<!-- HERO -->
<section class="hero">
    <div class="content text-center">
        <h1 class="display-4 fw-bold">Book Your Favorite Movies</h1>
        <p class="lead">Instant â€¢ Simple â€¢ Secure</p>
        <a href="#movies" class="btn btn-warning btn-lg px-4 mt-3">Browse Movies</a>
    </div>
</section>


<!-- MOVIES -->
<section class="container py-5" id="movies " th:if="${!movies.isEmpty()}">
    <h2 class="text-center fw-bold mb-4">Now Showing</h2>

    <div class="row g-4">

        <!-- Avengers -->
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="movie:${movies}">
            <div class="movie-card card">
                <img th:src="${movie.imageLink}" class="card-img-top">
                <div class="card-body">
      <h5 class="fw-semibold" th:text="${movie.name}"></h5>
						<p class="text-muted small"><span th:text="${movie.genre}"></span> â€¢ <span th:text="${movie.duration}"></span> hours </p>
						<a th:href="'/book/movie/'+${movie.id}" class="btn btn-primary w-100">Book Now</a>
                </div>
            </div>
        </div>

    </div>
</section>


<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">Â© 2025 BookMyTicket â€” All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
