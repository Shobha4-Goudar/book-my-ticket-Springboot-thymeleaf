<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Screens | BookMyTicket</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #121212;
        color: #ffffff;
    }

    h1 {
        color: #ffcc00;
        margin-bottom: 20px;
    }

    .container {
        padding: 30px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .btn-add {
        background: #ffcc00;
        color: #000;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
    }

    .btn-add:hover {
        background: #e6b800;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background: #2a2a2a;
        color: #ffcc00;
        font-size: 14px;
        text-transform: uppercase;
    }

    td {
        font-size: 14px;
        border-bottom: 1px solid #333;
    }

    tr:hover {
        background: #262626;
    }

    .badge {
        background: #333;
        color: #ffcc00;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
    }

    .actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
    }

    .btn-edit {
        background: #3498db;
        color: white;
    }

    .btn-edit:hover {
        background: #2c80b4;
    }

    .btn-seat {
        background: #16a085;
        color: white;
    }

    .btn-seat:hover {
        background: #12876f;
    }

    .btn-delete {
        background: #e74c3c;
        color: white;
    }

    .btn-delete:hover {
        background: #c0392b;
    }

    .empty {
        text-align: center;
        margin-top: 100px;
        color: #bbb;
    }
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="top-bar">
        <h1>ðŸŽ¬ Screens</h1>
        <a th:href="'/add-screen/'+${id}" class="btn-add">+ Add Screen</a>
    </div>

    <!-- TABLE -->
    <div th:if="${!screens.isEmpty()}">
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>

            <tr th:each="screen : ${screens}">
                <td th:text="${screen.name}"></td>

                <td>
                    <span class="badge" th:text="${screen.type}"></span>
                </td>

                <td>
                    <div class="actions">
                        <a th:href="'/edit-screen/' + ${screen.id}" class="btn btn-edit">Edit</a>

                        <a th:href="'/manage-seats/' + ${screen.id}" class="btn btn-seat">Seats</a>

                        <a th:href="'/delete-screen/' + ${screen.id}"
                           onclick="return confirm('Delete this screen?')"
                           class="btn btn-delete">Delete</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!-- EMPTY STATE -->
    <div th:if="${screens.isEmpty()}" class="empty">
        <h2>No Screens Found ðŸŽ­</h2>
        <p>Add a screen to manage seats and shows</p>
        <br>
        <a th:href="'/add-screen/'+${id}" class="btn-add">Add Screen</a>
    </div>

</div>

</body>
</html>
