<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Movies | BookMyTicket</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #121212;
        color: #ffffff;
    }

    h1 {
        color: #ffcc00;
        margin-bottom: 20px;
    }

    .container {
        padding: 30px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .btn-add {
        background: #ffcc00;
        color: #000;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
    }

    .btn-add:hover {
        background: #e6b800;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background: #2a2a2a;
        color: #ffcc00;
        font-size: 14px;
    }

    td {
        font-size: 14px;
        border-bottom: 1px solid #333;
    }

    tr:hover {
        background: #262626;
    }

    img {
        height: 90px;
        width: 70px;
        object-fit: cover;
        border-radius: 6px;
    }

    iframe {
        width: 180px;
        height: 100px;
        border-radius: 8px;
        border: none;
    }

    .actions {
        display: flex;
        gap: 8px;
        justify-content: center;
    }

    .btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        font-weight: bold;
    }

    .btn-edit {
        background: #3498db;
        color: white;
    }

    .btn-edit:hover {
        background: #2c80b4;
    }

    .btn-delete {
        background: #e74c3c;
        color: white;
    }

    .btn-delete:hover {
        background: #c0392b;
    }

    .empty {
        text-align: center;
        margin-top: 100px;
        color: #bbb;
    }

    @media (max-width: 1100px) {
        iframe {
            width: 140px;
            height: 80px;
        }
    }
</style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <h1>ðŸŽ¬ Movies</h1>
        <a href="/add-movie" class="btn-add">+ Add Movie</a>
    </div>

    <div th:if="${!movies.isEmpty()}">
        <table>
            <tr>
                <th>Name</th>
                <th>Poster</th>
                <th>Trailer</th>
                <th>Cast</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Languages</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>

            <tr th:each="movie : ${movies}">
                <td th:text="${movie.name}"></td>

                <td>
                    <img th:src="${movie.imageLink}" th:alt="${movie.name}">
                </td>

                <td>
                    <iframe th:src="${movie.trailerLink}" allowfullscreen></iframe>
                </td>

                <td th:text="${movie.cast}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.description}"></td>
                <td th:text="${movie.duration}"></td>
                <td th:text="${movie.languages}"></td>
                <td th:text="${movie.releaseDate}"></td>

                <td>
                    <div class="actions">
                        <a th:href="'/edit-movie/' + ${movie.id}">
                            <button class="btn btn-edit">Edit</button>
                        </a>
                        <a th:href="'/delete-movie/' + ${movie.id}"
                           onclick="return confirm('Are you sure you want to delete this movie?')">
                            <button class="btn btn-delete">Delete</button>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${movies.isEmpty()}" class="empty">
        <h2>No Movies Found ðŸŽ¥</h2>
        <p>Add your first movie to get started</p>
        <br>
        <a href="/add-movie" class="btn-add">Add Movie</a>
    </div>

</div>

</body>
</html>
