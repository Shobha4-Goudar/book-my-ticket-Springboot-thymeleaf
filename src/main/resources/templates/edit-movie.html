<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Movie | BookMyTicket</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #121212;
        color: #ffffff;
    }

    .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .card {
        background: #1e1e1e;
        width: 650px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    h2 {
        text-align: center;
        color: #ffcc00;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
    }

    input[type="text"],
    input[type="file"],
    input[type="date"] {
        width: 100%;
        padding: 9px;
        border-radius: 6px;
        border: none;
        outline: none;
        margin-bottom: 8px;
    }

    .error {
        color: #ff4d4d;
        font-size: 13px;
        margin-bottom: 10px;
        display: block;
    }

    .note {
        font-size: 13px;
        color: #bbbbbb;
        margin-bottom: 10px;
    }

    .preview {
        text-align: center;
        margin-bottom: 15px;
    }

    .preview img {
        height: 120px;
        border-radius: 6px;
        margin-top: 8px;
    }

    iframe {
        width: 100%;
        height: 220px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
    }

    .buttons {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-update {
        background: #ffcc00;
        color: #000;
    }

    .btn-update:hover {
        background: #e6b800;
    }

    .btn-cancel {
        background: #444;
        color: #fff;
    }

    .btn-cancel:hover {
        background: #666;
    }

    @media (max-width: 700px) {
        .card {
            width: 100%;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>Edit Movie</h2>

        <form th:action="@{/update-movie/{id}(id=${movieId})}"
              method="post"
              th:object="${movieDto}"
              enctype="multipart/form-data">

            <input type="hidden" name="id" th:value="${id}">

            <label>Name</label>
            <input type="text" th:field="*{name}">
            <span class="error" th:errors="*{name}"></span>

            <label>Genre</label>
            <input type="text" th:field="*{genre}">
            <span class="error" th:errors="*{genre}"></span>

            <label>Languages</label>
            <input type="text" th:field="*{languages}">
            <span class="error" th:errors="*{languages}"></span>

            <label>Duration</label>
            <input type="text" th:field="*{duration}">
            <span class="error" th:errors="*{duration}"></span>

            <label>Movie Image</label>
            <input type="file" accept="image/*" th:field="*{image}">
            <span class="error" th:errors="*{image}"></span>
            <p class="note">If you don’t want to change the image, don’t upload a new one.</p>

            <div class="preview">
                <img th:src="${imageLink}" alt="Current Image">
            </div>

            <label>Trailer Link</label>
            <input type="text" th:field="*{trailerLink}">
            <span class="error" th:errors="*{trailerLink}"></span>

            <iframe th:if="${movieDto.trailerLink != null}"
                    th:src="${movieDto.trailerLink}"
                    allowfullscreen>
            </iframe>

            <label>Description</label>
            <input type="text" th:field="*{description}">
            <span class="error" th:errors="*{description}"></span>

            <label>Release Date</label>
            <input type="date" th:field="*{releaseDate}">
            <span class="error" th:errors="*{releaseDate}"></span>

            <label>Cast</label>
            <input type="text" th:field="*{cast}">
            <span class="error" th:errors="*{cast}"></span>

            <div class="buttons">
                <button class="btn-update">Update Movie</button>
                <a href="/manage-movies">
                    <button type="button" class="btn-cancel">Cancel</button>
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
